<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal Entry</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-post">
            <div class="form-group">
              <label for="date">Today's Date:</label>
              <input type="date" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-post-title">Title:</label>
              <input type="text" class="form-control" id="new-post-title">
            </div>
            <div class="form-group">
              <label for="new-post-entry">Post:</label>
              <textarea class="form-control" rows="10" id="new-post-entry"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Post!</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-entry">
            <h3><span class="title"></span></h3>
            <span class="reformattedDate"></span>
            <p><span class="entry"></span></p>
            <p>You've entered <span class="numberWords"></span> words!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
